<!DOCTYPE HTML>
<html>
	<head>

		<link rel="icon" type="image/png" href="./cc_logo.png">
	</head>
	<body>
		<div class="flex-container">
			<div class="left">
				<a href="/">
					<img class="logo" src="./cc_logo.png" alt="" />
				</a>
			</div>
			<div class="right">

				<div class="nav-button"><a href="./tasklist">Task Checklist</a></div>
				<div class="nav-button" id="vpBtn"><a href="./viewProfile">View Profile</a></div>
			</div>
		</div>
	</body>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Neucha&display=swap');
		:root {
			--bg-image: url("./background.png");
		}
		body {
			background-image: var(--bg-image);
			background-position: center center;
			background-repeat: no-repeat;	
			background-size: cover;
		}
		.flex-container {
			display: flex;
			flex-flow: row wrap;
			width: 100%;
			justify-content: space-evenly;
			align-items: center;

		.left {
			flex: 20%;
			margin: 2rem;

			align-items: left;
		}
		.logo {
			width: 100%;
		}
		.nav-button {
			max-width: 200px;
			background-color: #FDBFA2;
			padding: 1rem;
			border: solid 1px black;
			border-radius: 20px;
			margin: 0.8rem;
			margin-left: 0;
			text-align: center;
			font-family: "Neucha", cursive;
			font-size: 1.4rem;
			transition-duration: 1s;
		}
		.nav-button:hover {

			text-decoration: none;
